name: CI - Blog Platform

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - auth
          - post
          - api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build ./{{ matrix.service }} -t blog-platform-{{ matrix.service }}
